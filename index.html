<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <link href="Styles.css" rel="stylesheet">
    </head>
    <body>
        
        <div>
            
            <ul class="Calculatordiv">
                <h1>Calculatrix</h1>
                <li>
                    <div class="Calculatorcontainer" autocomplete="off">
                        <div class="inputform">
                            <input class="Calculatorinput" id="number1" type="number" name="number" size="20" maxlength="100" placeholder="number 1" pattern="\d*">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="Calculatorcontainer" autocomplete="off">
                        <div class="inputform">
                            <input class="Calculatorinput" id="number2" type="number" name="number" size="20" maxlength="100" placeholder="number 2" pattern="\d*">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="Calculatorcontainer" autocomplete="off">
                        <div class="inputform">
                            <input class="Calculatorinput" id="op" type="text" name="operation" size="20" maxlength="100" placeholder="operation">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="Calculatorcontainer">
                        <div class="inputform" autocomplete="off">
                            <input class="Calculatorinput" id="solve" type="number" name="number" size="20" maxlength="100" placeholder="answer" readonly>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="Execute">
                            <button onclick="calculate()">Calculate</button>
                    </div>
                </li>
            </ul>
        </div>
        <script>
            function calculate() {
                let num1 = parseFloat(document.getElementById('number1').value);
                let num2 = parseFloat(document.getElementById('number2').value);
                let oper = document.getElementById('op').value;
                let result = document.getElementById('solve').value;

                switch (oper) {
                    case "+": result = num1 + num2; break;
                    case "-": result = num1 - num2; break;
                    case "*": result = num1 * num2; break;
                    case "/": result = num1 / num2; break;
                }
                document.getElementById('solve').value = result;
            }
            
        </script>
    </body>
</html>
